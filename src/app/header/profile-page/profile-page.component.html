<div class="container-fluid overflow-hide">
    <div class="col-md-2">
        <button class="btn btn-danger" (click)="backclick()" >Back</button>
    </div>
    
    <div *ngIf="profile_info" class="row" style="margin-top:40px;">
        <div class="row1 col-md-6" style="margin-top:40px; text-align: center;">
            <div class="center-block">
                <img src="../../../assets/ProfilePic.jpg" class="img-fluid" alt="Responsive image">
            </div>
        </div>
        <div class="row col-md-6">
            <div class="title" style="color:white;">
                <h2 style="margin-top: 60px">{{profile_info.username}}</h2>
                <h4 style="margin-top:40px;">Languages : &nbsp;&nbsp;{{profile_info.iso_639_1 | uppercase}}</h4> 
                <h4>Memory : &nbsp;&nbsp;{{profile_info.iso_3166_1}}</h4>
                <h4 *ngIf="profile_info.include_adult">Adult : &nbsp;&nbsp; TRUE</h4>
                <h4 *ngIf="!profile_info.include_adult">Adult : &nbsp;&nbsp; FALSE</h4>
            </div> 
        </div>
    </div>
    <div *ngIf="!profile_info" class="row" style="margin-top:40px;">
        <div class="title" style="color:white; text-align:center">
            <h2 style="margin-top: 60px">Guest User</h2>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="row" style="color: white;">
                <h3 style="text-align: center; margin-top:40px; margin-bottom: 40px;">Recently Viewed Movies</h3>
            </div>
            <div class="row">
                <div class="row"*ngIf="this.movies.length>0">
                    <div class="col-md-3" *ngFor="let movie of movies">
                        <div style="text-decoration: none; color: black;" (click) = "onSelectMovie(movie)">
                            <div class="card mb-3" style="width: 18rem;max-height: 350px;">
                                <img [src]="movie.poster_path" class="card-img-top" alt="{{movie.title}}" style="height: 18rem;">
                                <div class="card-body">
                                    <div class="overview"> 
                                        <h5>Watch {{movie.title}}</h5>
                                        <img style="cursor: pointer;" src="https://img.icons8.com/ios-filled/50/000000/circled-play.png"/> 
                                    </div>
                                <h5 class="card-title"> {{movie.title}} </h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                    <div *ngIf="this.movies.length<=0" style="text-align: center;">
                        <img src="https://image.freepik.com/free-photo/3d-word-oops_58466-263.jpg" alt="No Movies" class="img-responsive" style="max-width: 30%;">
                        <h5 style="color: white;">No Recent Movies</h5>
                    </div> 
            </div>
            
        </div>
    </div>
          
</div>
