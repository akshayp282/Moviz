<br><br>
<div class="container overflow-hide">
    <div class="row mt-2">
        <div class="col-md-8">
            <h3 class="text-white">Trending Movies for the {{select === 'day' ? 'Day' : 'Week'}} !</h3>
        </div>
        <div class="col-md-3">
            <button class="btn btn-danger px-4" (click)="backclick()" style="float: right;">Back</button>
        </div>
        <br><br>
        <div class="row mb-2 mt-2" *ngIf="select === 'week'">
            <div class="col" *ngFor="let movie of weekTrending; let i = index">
                    <div style="text-decoration: none; color: black; cursor: pointer;" (click)="onSelectMovie(movie)">
                        <div class="card mb-3" style="width: 18rem;max-height: 350px;">
                            <img [src]="movie.poster_path" class="card-img-top" alt="{{movie.title}}" style="height: 18rem;">
                            <div class="card-body">
                                <div class="overview"> 
                                    <h5>Watch {{movie.title || movie.name}}</h5>
                                    <img style="cursor: pointer;" src="https://img.icons8.com/ios-filled/50/000000/circled-play.png"/> 
                                </div>
                            <h5 class="card-title"> {{movie.title || movie.name}} </h5>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
        <div class="row mb-2 mt-2" *ngIf="select === 'day'">
            <div class="col" *ngFor="let movie of dayTrending; let i = index">
                    <div style="text-decoration: none; color: black; cursor: pointer;" (click)="onSelectMovie(movie)">
                        <div class="card mb-3" style="width: 18rem;max-height: 350px;">
                            <img [src]="movie.poster_path" class="card-img-top" alt="{{movie.title}}" style="height: 18rem;">
                            <div class="card-body">
                                <div class="overview"> 
                                    <h5>Watch {{movie.title || movie.name}}</h5>
                                    <img style="cursor: pointer;" src="https://img.icons8.com/ios-filled/50/000000/circled-play.png"/> 
                                </div>
                            <h5 class="card-title"> {{movie.title || movie.name}} </h5>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
    </div>
</div>
