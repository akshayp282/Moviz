<div class="container-fluid">
    <div  class="col-md-2">
        <button class="btn btn-danger" (click)="onBack()">Back</button>
    </div>
    <div class="row" >
        <div class="d-flex justify-content-center">
            <img [src]="poster_path" class="img-fluid" alt="Responsive image">
        </div>
    </div>
    <div class="row">
        <div class="title">
            <div style="display: inline-block"> 
                <h1>{{title}}</h1>
            </div>
            <div style="display: inline-block; margin-left: 12px;">
                <span class="rating" *ngIf="vote_average>=8"[ngClass]="{rating1:vote_average>8 }">{{vote_average}}</span>
                <span class="rating" *ngIf="vote_average<8" [ngClass]="{rating2:vote_average>5 }">{{vote_average}}</span>
            </div>
        </div>
    </div>
    <div class="row">
        <h5>{{overview}}</h5>
    </div>
    
</div>
